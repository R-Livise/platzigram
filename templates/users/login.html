{% extends "users/base.html" %} {% block head_content %}
<title>Login</title>
{% endblock %} {% block container %}

  {% if error %}
  <div class="alert alert-danger ">
  <small >{{error}}</small>
  </div>
  {% endif %}
  <form action="{% url "users:login" %}" class="form text-center" method="POST" >
      {% csrf_token %}
      <div class="form-group ">
        <input type="text" class="form-control" placeholder="Username" name="username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name="password">
      </div>
      <br/>
      <button class="btn btn-primary btn-block mt-4" type="submit">Sign in!!</button>
      <br/>
  </form>
  <p class="mt-4">Don't have an account yet? <a href="{% url "users:signup" %}">Sign up here.</a></p>
{% endblock %}
